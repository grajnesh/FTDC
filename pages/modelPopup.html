 <!-- Modal Success-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Family Tree Dental Clinic</h4>
            </div>
            <div class="modal-body-success">
                <p id="error"></p>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>
    </div>
</div>

 <!-- Modal Error-->
<div class="modal fade" id="myModalError" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Family Tree Dental Clinic</h4>
            </div>
            <div class="modal-body-error">
                <p id="errorModel"></p>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>
    </div>
</div>

 <!-- Modal Confirm-->

<span ng-bind="Message"></span>

<div class="modal fade" id="myModalConfirm" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modal-title" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Family Tree Dental Clinic</h4>
            </div>
            <div class="modal-body-confirm">
                <p id="errorConfirm"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteYes">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteNo">No</button>
            </div>
        </div>
    </div>
</div>
